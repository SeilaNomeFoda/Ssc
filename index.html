<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Checkpoint 3/3</title>

<style>

  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  body {
    background: #000;
    color: #fff;
    display: grid;
    place-items: center;
    text-align: center;
  }

  .container {
    animation: fadeIn 1.5s ease-in-out forwards;
    opacity: 0;
  }

  h1 {
    font-size: 3rem;
    margin: 0;
    animation: pulse 2s infinite ease-in-out;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: .8; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: .8; }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  a.btn {
    display: inline-block;
    margin-top: 30px;
    padding: 15px 30px;
    color: #000;
    background: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    border-radius: 50px;
    transition: .3s ease;
  }

  a.btn:hover {
    background: #000;
    color: #fff;
    border: 2px solid #fff;
    transform: scale(1.05);
  }

</style>

</head>

<body>

  <div class="container">
    <h1>Checkpoint 3/3</h1>
    <a class="btn" href="https://link-target.net/1379012/n6B6b1f4ukjT" target="_blank">

  </div>

</body>
